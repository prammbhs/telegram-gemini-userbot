{% extends "base.html" %}

{% block title %}Register - Telegram Gemini Bot{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-0">
            <div class="card-body p-5">
                <h1 class="card-title text-center mb-4">Create Account</h1>
                
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
                </form>
                
                <div class="text-center mt-4">
                    <p class="mb-0">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
                </div>
                
                <div class="text-center mt-3">
                    <p class="mb-0">Or register with</p>
                    <div class="d-flex justify-content-center gap-3 mt-2">
                        <a href="{{ url_for('google_login') }}" class="btn btn-outline-danger btn-sm">
                            <i class="bi bi-google me-2"></i>Google
                        </a>
                        <a href="{{ url_for('github_login') }}" class="btn btn-outline-dark btn-sm">
                            <i class="bi bi-github me-2"></i>GitHub
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
