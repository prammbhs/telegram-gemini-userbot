{% extends "base.html" %}

{% block title %}Login - Telegram Gemini Bot{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-0">
            <div class="card-body p-5">
                <h1 class="card-title text-center mb-4">Login</h1>
                
                <form method="POST" action="{{ url_for('login') }}" class="mb-4">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required autocomplete="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    </div>
                </form>
                
                <div class="text-center mb-3">
                    <span class="text-muted">Or login with</span>
                </div>
                
                <div class="d-grid gap-2 mb-3">
                    <a href="{{ url_for('google_login') }}" class="btn btn-outline-danger">
                        <i class="bi bi-google me-2"></i>Google
                    </a>
                    <a href="{{ url_for('github_login') }}" class="btn btn-outline-dark">
                        <i class="bi bi-github me-2"></i>GitHub
                    </a>
                </div>
                
                <div class="text-center mt-3">
                    <p class="mb-0">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
