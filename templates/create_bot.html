{% extends "base.html" %}

{% block title %}Create Bot - Telegram Gemini Bot{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-10">
        <div class="card shadow border-0">
            <div class="card-header bg-primary text-white py-3">
                <h4 class="mb-0"><i class="bi bi-plus-circle me-2"></i>Create New Bot</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('create_bot') }}">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">Bot Name</label>
                                <input type="text" class="form-control" id="name" name="name" required 
                                       placeholder="My AI Assistant">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="target_group" class="form-label">Target Group/Chat</label>
                                <input type="text" class="form-control" id="target_group" name="target_group" required
                                       placeholder="@group_name or username">
                                <small class="form-text text-muted">Username, group name, or chat ID</small>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="context" class="form-label">Context/Persona</label>
                        <textarea class="form-control" id="context" name="context" rows="4" required
                                  placeholder="Describe the bot's personality and knowledge context..."></textarea>
                        <small class="form-text text-muted">Define what the bot knows and how it should respond</small>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="duration" class="form-label">Duration (minutes)</label>
                                <select class="form-select" id="duration" name="duration">
                                    <option value="5">5 minutes</option>
                                    <option value="10">10 minutes</option>
                                    <option value="15">15 minutes</option>
                                    <option value="30" selected>30 minutes</option>
                                    <option value="45">45 minutes</option>
                                    <option value="60">60 minutes</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6 d-flex align-items-center">
                            <div class="form-check form-switch mt-2">
                                <input class="form-check-input" type="checkbox" id="learning_enabled" name="learning_enabled" checked>
                                <label class="form-check-label" for="learning_enabled">
                                    Enable Learning
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Create Bot</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
