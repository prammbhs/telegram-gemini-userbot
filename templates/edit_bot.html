{% extends "base.html" %}

{% block title %}Edit Bot - {{ bot.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-10">
        <div class="card shadow border-0">
            <div class="card-header bg-primary text-white py-3">
                <div class="d-flex justify-content-between align-items-center">
                    <h4 class="mb-0"><i class="bi bi-pencil me-2"></i>Edit Bot</h4>
                    <a href="{{ url_for('view_bot', bot_id=bot._id) }}" class="btn btn-sm btn-outline-light">
                        <i class="bi bi-arrow-left"></i> Back to Bot
                    </a>
                </div>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('edit_bot', bot_id=bot._id) }}">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">Bot Name</label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       value="{{ bot.name }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="target_group" class="form-label">Target Group/Chat</label>
                                <input type="text" class="form-control" id="target_group" name="target_group" 
                                       value="{{ bot.target_group }}" required>
                                <small class="form-text text-muted">Username, group name, or chat ID</small>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="context" class="form-label">Context/Persona</label>
                        <textarea class="form-control" id="context" name="context" rows="4" required>{{ bot.context }}</textarea>
                        <small class="form-text text-muted">Define what the bot knows and how it should respond</small>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="duration" class="form-label">Duration (minutes)</label>
                                <select class="form-select" id="duration" name="duration">
                                    <option value="5" {% if bot.duration == 5 %}selected{% endif %}>5 minutes</option>
                                    <option value="10" {% if bot.duration == 10 %}selected{% endif %}>10 minutes</option>
                                    <option value="15" {% if bot.duration == 15 %}selected{% endif %}>15 minutes</option>
                                    <option value="30" {% if bot.duration == 30 %}selected{% endif %}>30 minutes</option>
                                    <option value="45" {% if bot.duration == 45 %}selected{% endif %}>45 minutes</option>
                                    <option value="60" {% if bot.duration == 60 %}selected{% endif %}>60 minutes</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6 d-flex align-items-center">
                            <div class="form-check form-switch mt-2">
                                <input class="form-check-input" type="checkbox" id="learning_enabled" 
                                       name="learning_enabled" {% if bot.learning_enabled %}checked{% endif %}>
                                <label class="form-check-label" for="learning_enabled">
                                    Enable Learning
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
